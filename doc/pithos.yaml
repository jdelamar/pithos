service:
  host: "0.0.0.0"
  port: 8080
logging:
  level: info
  console: true
  overrides:
    io.pithos: debug
options:
  service-uri: pithos-hostname
  default-region: myregion
keystore:
  keys:
    AKIAIOSFODNN7EXAMPLE:
      master: true
      tenant: test@example.com
      secret: 'wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY'
bucketstore:
  default-region: myregion
  cluster: "localhost"
  keyspace: storage
regions:
  myregion:
    metastore:
      cluster: "localhost"
      keyspace: storage
    storage-classes:
      standard:
        cluster: "localhost"
        keyspace: storage
        max-chunk: "128k"
        max-block-chunk: 1024
cassandra:
   saved_caches_directory: "target/db/saved_caches"
   data_file_directories:
     - "target/db/data"
   commitlog_directory: "target/db/commitlog"
